    <div class="jumbotron donate">
      <div class="container">
        <h1>Donate Today</h1>
        <p class="donate-text">Every single donation goes a long way.</p>
      </div>

    <div class="container">
      <form class="form-horizontal" action="" name="donate">
          <legend>MINDS Donation Form</legend>
          <div class="form-group">
            <label for="email" class="col-xs-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="email" id="email" placeholder="john@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="name" id="name" placeholder="John Lee">
            </div>
          </div>
          <div class="form-group">
            <label for="donationAmount" class="col-lg-2 control-label">Donation Amount (SGD)</label>
            <div class="col-lg-10">
              <input type="number" step="0.01" class="form-control" name="donationAmount" id="donationAmount" placeholder="Example: 10.50">
            </div>
          </div>
          <div class="form-group">
            <label for="ccNumber" class="col-lg-2 control-label">Credit Card Number</label>
            <div class="col-lg-10">
              <input type="number" class="form-control" name="ccNumber" id="ccNumber" max="999999999999" placeholder="1234456778900123">
            </div>
          </div>
          <div class="form-group">
            <label for="expDate" class="col-lg-2 control-label">Expiration Date(MM/YYYY)</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="expDate" id="expDate" placeholder="01/2100">
            </div>
          </div>
          <div class="form-group">
            <label for="cvv" class="col-lg-2 control-label">CVV Number</label>
            <div class="col-lg-10">
              <input type="number" class="form-control" max="999" name="cvv" id="cvv">
            </div>
          </div>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Message to MINDS (optional)</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" name="message" id="message"></textarea>
              <span class="help-block">You may choose to write a message to MINDS about your contribution.</span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
      </form>
